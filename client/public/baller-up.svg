<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="50%" style="stop-color:#f7931e"/>
      <stop offset="100%" style="stop-color:#ff6b35"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#646cff"/>
      <stop offset="100%" style="stop-color:#9c27b0"/>
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="90" r="60" fill="url(#ballGradient)" filter="url(#glow)"/>
  
  <g stroke="#333" stroke-width="2.5" fill="none">
    <path d="M 40 90 Q 100 50, 160 90"/>
    <path d="M 40 90 Q 100 130, 160 90"/>
    <line x1="100" y1="30" x2="100" y2="150"/>
    <path d="M 60 40 Q 100 90, 60 140"/>
    <path d="M 140 40 Q 100 90, 140 140"/>
  </g>
  
  <polygon points="100,155 115,175 100,170 85,175" fill="url(#arrowGradient)" filter="url(#glow)"/>
  
  <text x="100" y="195" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" fill="#646cff" filter="url(#glow)">BALLER UP</text>
</svg>
